          <main>
            <section id="create-campaign">
                <h2>Create a New Campaign</h2><br><br>
                <div class="alert">Campaign has been added</div>
                <form id="campaignForm" action="">
                    <label>Campaign Title:</label>
                    <input type="text" id="campaigntitle" name="campaign-title" required><br><br><br>
                
                    <label>Campaign Description:</label>
                    <textarea id="campaigndescription" name="campaign-description" rows="4" required></textarea><br><br><br>
                
                    <label>Campaign Date:</label>
                    <input type="date" id="campaigndate" name="campaign-date" required><br><br><br>
                
                    <button type="submit">Create Campaign</button>
                </form>
                
            </section>
